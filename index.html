<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
          <!-- Review -->
          <article class="review">
            <div class="img-container">
              <img src="./person-1.JPG" id="person-img" alt="">
            </div>

            <h1 id="author">sara jones</h1>
            <p id="job">ux designer</p>

            <p id="info">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
               Sint excepturi consequuntur, quaerat ipsa tenetur nulla
                maxime dolores. Voluptates quaerat, nobis ducimus dolores 
              dolor modi eligendi culpa ipsam iste ullam nemo.
            </p>

            <!-- Previous and Next buttons -->
            <div class="button-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- Random button -->
            <button class="random-btn">Random reviews</button>
          </article>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
